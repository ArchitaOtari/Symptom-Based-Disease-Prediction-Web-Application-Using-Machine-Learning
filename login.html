<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1e1e1e 30%, #3c64c7);
        color: #d3d3d3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        background-image: url("image.png");
        background-size: cover;
      }
      .login-container {
        display: flex;
        background-color: rgba(44, 44, 44, 0.9);
        width: 100%;
        max-width: 800px;
        border-radius: 20px;
        box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }
      .login-info {
        background-color: #2e3876;
        color: white;
        padding: 40px;
        width: 45%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .login-info h2 {
        margin-bottom: 20px;
        font-size: 26px;
        font-weight: 600;
      }
      .login-info p {
        font-size: 16px;
        text-align: center;
        line-height: 1.5;
      }
      .login-form {
        padding: 40px;
        width: 55%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .login-form h2 {
        color: #d3d3d3;
        margin-bottom: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: 500;
      }
      .login-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(90deg, #37466d, #576af9);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      .login-btn:hover {
        background: linear-gradient(90deg, #2a50a0, #4a5cd4);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      }
    </style>
    <script src="https://cdn.auth0.com/js/auth0/9.16/auth0.min.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-info">
        <h2>Discover Your Health Journey</h2>
        <p>Log in to unlock a world of health insights.</p>
      </div>
      <div class="login-form">
        <h2>Login</h2>
        <button class="login-btn" id="login">Login with Google</button>
      </div>
    </div>

    <script>
      // Configure Auth0
      var webAuth = new auth0.WebAuth({
        domain: "dev-wss4l4gepahmpp0t.us.auth0.com",
        clientID: "IHk4OhsdYayGN8zqjhiFBJ9ZiRlFiqCC",
        redirectUri: "http://localhost:8521/", // Replace with your app's URL
        responseType: "token id_token",
        scope: "openid profile email",
      });

      // Trigger login with Auth0
      document.getElementById("login").addEventListener("click", function () {
        webAuth.authorize();
      });
    </script>
  </body>
</html>
